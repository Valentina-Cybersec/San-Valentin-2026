<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #ffebee; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; }
        
        /* Contenedor Principal */
        #pantalla-invitacion, #pantalla-exito {
            z-index: 10; background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; transition: all 0.5s ease;
        }

        #pantalla-exito { display: none; transform: scale(0.8); opacity: 0; }

        h1 { color: #d32f2f; font-size: 1.6rem; margin-bottom: 20px; }
        .gif-container { width: 100%; max-width: 200px; margin: 0 auto 15px; }
        img { width: 100%; border-radius: 15px; }

        /* Botones */
        .buttons { margin-top: 20px; position: relative; height: 60px; width: 100%; }
        button { padding: 15px 25px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; position: absolute; font-weight: bold; }
        #btnSi { background-color: #ff4081; color: white; left: 10%; }
        #btnNo { background-color: #9e9e9e; color: white; right: 10%; }

        /* Pantalla de √âxito */
        .info-cita { color: #333; text-align: left; background: #fffde7; padding: 20px; border-radius: 15px; border: 2px dashed #ffc107; }
        .btn-mapa { display: block; margin-top: 15px; padding: 12px; background-color: #4285F4; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }

        /* Corazones cayendo */
        .corazon { position: fixed; top: -10%; user-select: none; z-index: 1; animation: caida linear forwards; }
        @keyframes caida { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="pantalla-invitacion">
        <div class="gif-container">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNid2Z0bm9oZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        </div>
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="btnSi" onclick="mostrarExito()">¬°S√ç! üòç</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)">NO üò¢</button>
        </div>
    </div>

    <div id="pantalla-exito">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo0dG9waGZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV6m6zT1O8/giphy.gif">
        </div>
        <h1>¬°S√çII! Sab√≠a que aceptar√≠as üòç</h1>
        <div class="info-cita">
            <p><strong>üìç D√≥nde:</strong> Enco 1069, Pudahuel</p>
            <p><strong>‚è∞ Hora:</strong> 20:00 PM</p>
            <p><strong>üìÖ Fecha:</strong> 14 de Febrero</p>
            <a class="btn-mapa" href="https://www.google.com/maps/search/?api=1&query=Enco+1069+Pudahuel" target="_blank">üìç C√≥mo llegar</a>
        </div>
        <p style="margin-top: 15px; color: #d32f2f; font-weight: bold;">¬°Nos vemos all√°! üåπ</p>
    </div>

    <script>
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
            corazon.classList.add('corazon');
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
            corazon.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }
        setInterval(crearCorazon, 300);

        function moverBoton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            document.getElementById('main-gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo0dG9waGZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKARAtaU/giphy.gif";
        }

        function mostrarExito() {
            // Ocultar invitaci√≥n
            document.getElementById('pantalla-invitacion').style.display = 'none';
            
            // Mostrar p√°gina de √©xito con animaci√≥n
            const exito = document.getElementById('pantalla-exito');
            exito.style.display = 'block';
            setTimeout(() => {
                exito.style.transform = 'scale(1)';
                exito.style.opacity = '1';
            }, 10);

            // Lluvia masiva de corazones
            for(let i=0; i<60; i++) {
                setTimeout(crearCorazon, i * 50);
            }
        }
    </script>
</body>
</html>
